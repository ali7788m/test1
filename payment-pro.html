<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پرداخت پلن حرفه‌ای</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>پرداخت پلن حرفه‌ای</h4>
      </div>
      <div class="card-body">
        <p>شما پلن <strong>حرفه‌ای</strong> را انتخاب کرده‌اید.</p>
        <p>مبلغ قابل پرداخت: <strong>۵۰ دلار</strong></p>
        <form action="https://example-payment-gateway.com/pay" method="POST">
          <input type="hidden" name="plan" value="pro">
          <input type="hidden" name="amount" value="50">
          <button type="submit" class="btn btn-success">پرداخت</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
